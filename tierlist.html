<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Tic-Tac-Toe Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
        }

        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 10px;
            background-color: #000; /* Black controls background */
            color: #fff; /* White text */
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        #controls.collapsed {
            transform: translateX(200px);
        }

        #controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #controls input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        #controls button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        #grid-container {
            display: grid;
            grid-gap: 5px;
            background-color: #fff; /* White grid background */
            width: auto;
            max-width: 80%;
            height: auto;
            max-height: 80%;
            justify-content: center;
            align-items: center;
            border: 1px solid #000; /* Black borders around grid */
            padding: 5px;
            box-sizing: border-box;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black cells */
            border: 1px solid #000; /* Black borders between cells */
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
