<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Tic-Tac-Toe Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
        }

        #controls {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #controls input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        #controls button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 5px;
            margin: auto;
            margin-left: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border: 1px solid #000;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="grid-container">
        <!-- Default 3x3 grid -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div id="controls">
        <label for="grid-size">Enter Grid Size (e.g., 3x7):</label>
        <input type="text" id="grid-size" placeholder="Rows x Columns">
        <button id="set-grid">Set Grid</button>
    </div>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const gridSizeInput = document.getElementById('grid-size');
        const setGridButton = document.getElementById('set-grid');

        // Function to reset and create a new grid
        function setGridSize() {
            const gridSize = gridSizeInput.value.trim();
            const [rows, cols] = gridSize.split('x').map(Number);

            if (rows > 0 && cols > 0) {
                gridContainer.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
                gridContainer.style.gridTemplateRows = `repeat(${rows}, 50px)`;

                const totalCells = rows * cols;

                while (gridContainer.children.length < totalCells) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.addEventListener('click', playTicTacToe);
                    gridContainer.appendChild(cell);
                }

                while (gridContainer.children.length > totalCells) {
                    gridContainer.removeChild(gridContainer.lastChild);
                }
            } else {
                alert('Please enter a valid grid size (e.g., 3x7).');
            }
        }

        // Function to handle clicks and play Tic-Tac-Toe
        function playTicTacToe(event) {
            const cell = event.target;
            if (cell.textContent === '') {
                const playerInput = prompt("Enter 'X' or 'O':").toUpperCase();
                if (playerInput === 'X' || playerInput === 'O') {
                    cell.textContent = playerInput;
                } else {
                    alert("Invalid input! Please enter 'X' or 'O'.");
                }
            } else {
                alert("This cell is already taken.");
            }
        }

        // Initialize the default 3x3 grid
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', playTicTacToe);
        });

        // Event listener for setting a custom grid size
        setGridButton.addEventListener('click', setGridSize);
    </script>
</body>
</html>
