<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Tic-Tac-Toe Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #controls {
            position: fixed;
            right: 20px;
            top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #controls input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        #controls button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 5px;
            background-color: #fff;
            margin: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border: 1px solid #000;
            font-size: 18px;
            cursor: pointer;
        }

        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="grid-size">Enter Grid Size (e.g., 3x7):</label>
        <input type="text" id="grid-size" placeholder="Rows x Columns">
        <button id="set-grid">Set Grid</button>

        <label for="cell-size-slider">Cell Size:</label>
        <input type="range" id="cell-size-slider" min="10" max="100" step="1" value="50">
        <span id="cell-size-value">50</span>px

        <button id="reset-grid">Reset</button>
    </div>

    <div id="grid-container">
        <!-- Initial 3x3 grid cells -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const gridSizeInput = document.getElementById('grid-size');
        const setGridButton = document.getElementById('set-grid');
        const resetGridButton = document.getElementById('reset-grid');
        const cellSizeSlider = document.getElementById('cell-size-slider');
        const cellSizeValueDisplay = document.getElementById('cell-size-value');

        let cellSize = 50;

        function adjustGrid() {
            const containerWidth = Math.floor(gridContainer.offsetWidth / (cellSize + 5));
            const containerHeight = Math.floor(gridContainer.offsetHeight / (cellSize + 5));

            gridContainer.style.gridTemplateColumns = `repeat(${containerWidth}, ${cellSize}px)`;
            gridContainer.style.gridTemplateRows = `repeat(${containerHeight}, ${cellSize}px)`;

            const totalCells = containerWidth * containerHeight;

            while (gridContainer.children.length < totalCells) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', handleCellClick);
                gridContainer.appendChild(cell);
            }

            while (gridContainer.children.length > totalCells) {
                gridContainer.removeChild(gridContainer.lastChild);
            }
        }

        function setGridSize() {
            const gridSize = gridSizeInput.value.trim();
            const [rows, cols] = gridSize.split('x').map(Number);

            if (rows > 0 && cols > 0) {
                gridContainer.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
                gridContainer.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;

                const totalCells = rows * cols;

                while (gridContainer.children.length < totalCells) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.addEventListener('click', handleCellClick);
                    gridContainer.appendChild(cell);
                }

                while (gridContainer.children.length > totalCells) {
                    gridContainer.removeChild(gridContainer.lastChild);
                }
            } else {
                alert('Please enter a valid grid size (e.g., 3x7).');
            }
        }

        function resetGrid() {
            gridContainer.innerHTML = '';
            gridContainer.style.gridTemplateColumns = `repeat(3, 50px)`;
            gridContainer.style.gridTemplateRows = `repeat(3, 50px)`;
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', handleCellClick);
                gridContainer.appendChild(cell);
            }
            cellSizeSlider.value = 50;
            cellSizeValueDisplay.textContent = '50';
            cellSize = 50;
        }

        function updateCellSize() {
            const cells = gridContainer.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.width = `${cellSize}px`;
                cell.style.height = `${cellSize}px`;
            });
        }

        async function handleCellClick(event) {
            const cell = event.target;

            if (cell.style.backgroundImage) {
                cell.style.backgroundImage = '';
                cell.textContent = '';
                return;
            }

            const input = prompt('Enter a value (text or keyword):');
            if (!input) return;

            try {
                const response = await fetch(`https://api.unsplash.com/search/photos?query=${input}&client_id=Qx3YpgcDyqCS-u50-vs2TevGhO-Un9TO05P6kiBtURU`);
                const data = await response.json();
                if (data.results.length > 0) {
                    const imageUrl = data.results[0].urls.small;
                    cell.style.backgroundImage = `url(${imageUrl})`;
                    cell.style.backgroundSize = 'cover';
                    cell.style.backgroundPosition = 'center';
                } else {
                    cell.textContent = input;
                }
            } catch (error) {
                console.error('Error fetching image:', error);
                cell.textContent = input;
            }
        }

        setGridButton.addEventListener('click', setGridSize);
        resetGridButton.addEventListener('click', resetGrid);
        cellSizeSlider.addEventListener('input', () => {
            cellSize = parseInt(cellSizeSlider.value);
            cellSizeValueDisplay.textContent = cellSize;
            updateCellSize();
        });

        resetGrid(); // Initialize the grid
    </script>
</body>
</html>
