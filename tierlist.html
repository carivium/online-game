<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Tic-Tac-Toe Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 5px;
            resize: both;
            overflow: auto;
            border: 2px solid #000;
            background-color: #fff;
            width: 165px; /* 3 columns * 50px + 2 gaps (5px each) */
            height: 165px; /* 3 rows * 50px + 2 gaps (5px each) */
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border: 1px solid #999;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="grid-container">
        <!-- Initial 3x3 grid cells -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid-container');

        function adjustGrid() {
            const containerWidth = Math.floor(gridContainer.offsetWidth / 55); // 50px + 5px gap
            const containerHeight = Math.floor(gridContainer.offsetHeight / 55);

            // Set new grid dimensions
            gridContainer.style.gridTemplateColumns = `repeat(${containerWidth}, 50px)`;
            gridContainer.style.gridTemplateRows = `repeat(${containerHeight}, 50px)`;

            // Calculate the total cells needed
            const totalCells = containerWidth * containerHeight;

            // Adjust cells dynamically
            while (gridContainer.children.length < totalCells) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                gridContainer.appendChild(cell);
            }

            while (gridContainer.children.length > totalCells) {
                gridContainer.removeChild(gridContainer.lastChild);
            }
        }

        // Attach event listener to handle resizing
        gridContainer.addEventListener('mouseup', adjustGrid);
    </script>
</body>
</html>
