<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Tic-Tac-Toe Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #controls {
            margin-right: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #controls input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        #controls button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 5px;
            resize: both;
            overflow: auto;
            background-color: #fff;
            width: 165px; /* 3 columns * 50px + 2 gaps (5px each) */
            height: 165px; /* 3 rows * 50px + 2 gaps (5px each) */
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border: 1px solid #000;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="grid-size">Enter Grid Size (e.g., 3x7):</label>
        <input type="text" id="grid-size" placeholder="Rows x Columns">
        <button id="set-grid">Set Grid</button>
    </div>

    <div id="grid-container">
        <!-- Initial 3x3 grid cells -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const gridSizeInput = document.getElementById('grid-size');
        const setGridButton = document.getElementById('set-grid');

        function adjustGrid() {
            const containerWidth = Math.floor(gridContainer.offsetWidth / 55); // 50px + 5px gap
            const containerHeight = Math.floor(gridContainer.offsetHeight / 55);

            // Set new grid dimensions
            gridContainer.style.gridTemplateColumns = `repeat(${containerWidth}, 50px)`;
            gridContainer.style.gridTemplateRows = `repeat(${containerHeight}, 50px)`;

            // Calculate the total cells needed
            const totalCells = containerWidth * containerHeight;

            // Adjust cells dynamically
            while (gridContainer.children.length < totalCells) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                gridContainer.appendChild(cell);
            }

            while (gridContainer.children.length > totalCells) {
                gridContainer.removeChild(gridContainer.lastChild);
            }
        }

        function setGridSize() {
            const gridSize = gridSizeInput.value.trim();
            const [rows, cols] = gridSize.split('x').map(Number);

            if (rows > 0 && cols > 0) {
                gridContainer.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
                gridContainer.style.gridTemplateRows = `repeat(${rows}, 50px)`;

                const totalCells = rows * cols;

                while (gridContainer.children.length < totalCells) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    gridContainer.appendChild(cell);
                }

                while (gridContainer.children.length > totalCells) {
                    gridContainer.removeChild(gridContainer.lastChild);
                }
            } else {
                alert('Please enter a valid grid size (e.g., 3x7).');
            }
        }

        // Attach event listener to handle resizing
        gridContainer.addEventListener('mouseup', adjustGrid);
        setGridButton.addEventListener('click', setGridSize);
    </script>
</body>
</html>
