<!DOCTYPE html>
<html lang="en">
<head>

     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        img {
    max-width: 100%; /* Ensures the image scales down if it's larger than its container */
    height: auto; /* Maintains the aspect ratio */
    display: block; /* Removes bottom spacing caused by inline images */
}
       .center-screen {
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically */
    height: 100vh; /* Ensures the container takes up the full height of the viewport */
    margin: 20px; /* Adds margin around the container */
}

        body {
    font-family: 'Cinzel', sans-serif;
    background-color: #1a1a1a;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
    line-height: 1.8;
}

header {
    font-family: 'Uncial Antiqua', serif;
    background: linear-gradient(135deg, #444444, #1a1a1a);
    color: #f4f4f4;
    padding: 1.5rem 0;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
}

header h1 {
    margin: 0;
    font-size: 3rem;
    text-shadow: 2px 2px 8px #000;
}

nav {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #2e2e2e;
    padding: 1rem;
    border-bottom: 1px solid #444444;
}

nav a {
    color: #bbbbbb;
    text-decoration: none;
    font-weight: bold;
    margin-right: 1.5rem;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #ffffff;
}

/* Mobile-first styling */
@media (max-width: 768px) {
    #nav-toggle {
        display: block;
        background: none;
        border: none;
        color: #bbbbbb;
        font-size: 1.5rem;
        cursor: pointer;
    }

    #nav-toggle:focus {
        outline: none;
    }

    .hidden {
        display: none;
    }

    .expanded {
        display: flex;
        flex-direction: column;
        margin-top: 1rem;
    }

    nav a {
        margin: 0.5rem 0;
    }
}

.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1.5rem;
}

.post {
    background: #333333;
    margin-bottom: 2rem;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    border: 1px solid #444444;
    transition: transform 0.2s, box-shadow 0.2s;
    color: inherit;
    text-decoration: none;
}

.post:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
}

.post h2 {
    margin: 0 0 0.5rem;
    color: #bbbbbb;
}

.post .meta {
    font-size: 0.9rem;
    color: #999999;
    margin-bottom: 1rem;
    font-style: italic;
}

.post p {
    margin: 0;
    color: #e0e0e0;
}

footer {
    text-align: center;
    padding: 1.5rem 0;
    background: #2e2e2e;
    color: #f4f4f4;
    font-size: 0.6rem; /* Tiny font size */
    margin-top: 2rem;
    border-top: 1px solid #444444;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.5);
}

footer p {
    margin: 0;
    font-style: italic;
}

footer p a {
    color: #bbbbbb;
    text-decoration: none;
}

footer p a:hover {
    color: #ffffff;
    text-decoration: underline;
}
</style>

</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
     <nav>
    <a href="index.html">Home</a>
    </div>
</nav>
    <section id="contact" class="center-screen">
        <h2>Notes for me.&nbsp;&nbsp;&nbsp;</h2>
        <form class="contact-form" action="https://formspree.io/f/xnnnlajd" method="POST">
           <p> <input type="text" name="name" placeholder="Your Name" required> </p> 
           <p> <input type="email" name="email" placeholder="Your Email" required> </p> 
            <p> <textarea name="message" placeholder="Your Message" required></textarea> </p>
            <button type="submit">Send</button>
             </form>
<div class="center-screen">
    <div class="content">
        <img src="contact.jpg" alt="Contact"> 
            </div>
</div>
    </section>
    <script>
    document.getElementById('nav-toggle').addEventListener('click', function () {
        const navLinks = document.getElementById('nav-links');
        navLinks.classList.toggle('hidden');
        navLinks.classList.toggle('expanded');
    });
</script>

    <footer>
        <p>&copy; 2025 Digan Gurung. All rights reserved.</p>
    </footer>
</body>
</html>
