<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="index.css">
    <style>
    nav {
        display: flex;
        align-items: center;
        background: #0a043c;
        padding: 1rem;
        border-bottom: 1px solid #3a0ca3;
    }

    nav a {
        color: #e0aaff;
        text-decoration: none;
        font-weight: bold;
        margin-right: 1rem;
    }

    nav a:hover {
        color: #c77dff;
    }

    /* Style for the toggle button */
    #nav-toggle {
        background: none;
        border: none;
        color: #e0aaff;
        font-size: 1.5rem;
        cursor: pointer;
        display: none; /* Hidden by default for larger screens */
    }

    #nav-toggle:focus {
        outline: none;
    }

    /* Hide links initially */
    .hidden {
        display: none;
    }

    /* Display links when expanded */
    .expanded {
        display: flex;
        flex-direction: column;
    }

    /* Mobile-first styling */
    @media (max-width: 768px) {
        #nav-toggle {
            display: block; /* Show toggle button on smaller screens */
        }

        #nav-links {
            flex-direction: column;
            margin-top: 1rem;
        }

        nav a {
            margin: 0.5rem 0;
        }
    }
</style>

</head>
<body>
    <header>
        <h1>Carivium</h1>
    </header>
     <nav>
    <a href="index.html">Home</a>
    <button id="nav-toggle" aria-label="More">â˜°</button>
    <div id="nav-links" class="hidden">
        <a href="blog.html">Ruminations</a>
        <a href="poems.html">Prose</a>
        <a href="essays.html">Essays</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>
    <section id="contact" class="section">
        <h2>Notes for me</h2>
        <form class="contact-form" action="https://formspree.io/f/xnnnlajd" method="POST">
           <p> <input type="text" name="name" placeholder="Your Name" required> </p> 
           <p> <input type="email" name="email" placeholder="Your Email" required> </p> 
            <p> <textarea name="message" placeholder="Your Message" required></textarea> </p>
            <button type="submit">Send</button>
        </form>
    </section>
    <script>
    document.getElementById('nav-toggle').addEventListener('click', function () {
        const navLinks = document.getElementById('nav-links');
        navLinks.classList.toggle('hidden');
        navLinks.classList.toggle('expanded');
    });
</script>
