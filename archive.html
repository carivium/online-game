<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readable Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General image styling */
        img {
            max-width: 100%; /* Ensures the image scales down if it's larger than its container */
            height: auto; /* Maintains the aspect ratio */
            display: block; /* Removes bottom spacing caused by inline images */
            margin-bottom: 1rem; /* Adds spacing below images */
        }

        /* Base styles for text */
        body {
            font-family: 'Times New Roman', serif;
            font-size: 1.1rem; /* Slightly larger for desktop readability */
            line-height: 1.8; /* Optimal line spacing */
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* Dark gray background */
            color: #f2f2f2; /* Light gray text for contrast */
            text-align: justify; /* Justify all body text */
        }

        /* Text container styles */
        .container {
            max-width: 800px; /* Keeps text at a comfortable width */
            margin: 2rem auto; /* Center container on the page */
            padding: 1.5rem; /* Padding around content */
            background: #3a3a3a; /* Medium gray background for focus */
            border-radius: 8px; /* Smooth corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }

        /* Navigation bar styles */
        nav {
            display: flex;
            justify-content: center;
            background: #1e1e1e; /* Dark gray background */
            padding: 1rem 0;
            border-bottom: 1px solid #444444; /* Medium gray border */
        }

        nav a {
            color: #dcdcdc; /* Light gray text */
            text-decoration: none;
            font-weight: bold;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid #444444; /* Medium gray border for boxes */
            border-radius: 4px; /* Rounded corners */
            transition: all 0.3s ease; /* Smooth hover effect */
        }

        nav a:hover {
            background: #444444; /* Slightly darker background on hover */
            color: #ffffff; /* Pure white text on hover */
        }

        /* Hyperlink styles */
        a {
            display: inline-block;
            margin: 0.5rem 0;
            color: #dcdcdc; /* Light gray text */
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            background: #3a3a3a; /* Medium gray background */
            border: 1px solid #444444; /* Medium gray border */
            border-radius: 4px; /* Rounded corners */
            transition: all 0.3s ease; /* Smooth hover effect */
        }

        a:hover {
            background: #444444; /* Slightly darker background on hover */
            color: #ffffff; /* Pure white text on hover */
        }

        /* Header styles */
        h1 {
            color: #ffffff; /* Pure white */
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            body {
                font-size: 1rem; /* Smaller font for smaller screens */
            }

            .container {
                padding: 1rem; /* Adjust padding to fit smaller screens */
            }

            nav {
                flex-direction: column; /* Stack nav items vertically */
            }

            nav a {
                margin: 0.5rem 0; /* Adjust spacing for nav links */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="essays.html">Essays</a>
    </nav>
    <div class="container">
        <h1>The Archives</h1>
        <img src="jester.jpg" alt="Illuminate">
        <p><a href="bad_faith.html">Bad Faith</a></p>
        <p><a href="sacred_phil.html">Is there room for the sacred?</a></p>
        <p><a href="trolley.html">The Trolley Problem</a></p>
    </div>
</body>
</html>
