<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Session Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        label, input {
            font-size: 16px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #total-for-weeks {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Weekly Session Calculator</h1>
    <div>
        <label for="sessions">Sessions per week:</label>
        <input type="number" id="sessions" min="0" placeholder="Enter number">
    </div>
    <div id="result"></div>
    <div>
        <label for="weeks">Weeks:</label>
        <input type="number" id="weeks" min="1" value="1">
    </div>
    <div id="total-for-weeks"></div>
    <script>
        const sessionsInput = document.getElementById('sessions');
        const resultDiv = document.getElementById('result');
        const weeksInput = document.getElementById('weeks');
        const totalForWeeksDiv = document.getElementById('total-for-weeks');

        // Update weekly total when sessions input changes
        function updateWeeklyTotal() {
            const sessions = parseFloat(sessionsInput.value) || 0;
            const weeklyTotal = sessions * 75;
            resultDiv.textContent = `Weekly Total: $${weeklyTotal.toFixed(2)}`;
            updateTotalForWeeks();
        }

        // Update total for n weeks
        function updateTotalForWeeks() {
            const sessions = parseFloat(sessionsInput.value) || 0;
            const weeks = parseInt(weeksInput.value) || 1;
            const totalForWeeks = sessions * 75 * weeks;
            totalForWeeksDiv.textContent = `Total after ${weeks} week(s): $${totalForWeeks.toFixed(2)}`;
        }

        // Add event listeners to update totals dynamically
        sessionsInput.addEventListener('input', updateWeeklyTotal);
        weeksInput.addEventListener('input', updateTotalForWeeks);

        // Initial calculation
        updateWeeklyTotal();
    </script>
</body>
</html>
