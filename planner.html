<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            width: 80%;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Finance Planner</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Yearly</th>
                <th>Monthly</th>
                <th>Weekly</th>
                <th>One-off</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Income</td>
                <td><textarea id="income-yearly" oninput="updateValues('income')"></textarea></td>
                <td><textarea id="income-monthly" oninput="updateValues('income')"></textarea></td>
                <td><textarea id="income-weekly" oninput="updateValues('income')"></textarea></td>
                <td><textarea id="income-oneoff" oninput="updateValues('income')"></textarea></td>
            </tr>
            <tr>
                <td>Credit</td>
                <td><textarea id="credit-yearly" oninput="updateValues('credit')"></textarea></td>
                <td><textarea id="credit-monthly" oninput="updateValues('credit')"></textarea></td>
                <td><textarea id="credit-weekly" oninput="updateValues('credit')"></textarea></td>
                <td><textarea id="credit-oneoff" oninput="updateValues('credit')"></textarea></td>
            </tr>
            <tr>
                <td>Debit</td>
                <td><textarea id="debit-yearly" oninput="updateValues('debit')"></textarea></td>
                <td><textarea id="debit-monthly" oninput="updateValues('debit')"></textarea></td>
                <td><textarea id="debit-weekly" oninput="updateValues('debit')"></textarea></td>
                <td><textarea id="debit-oneoff" oninput="updateValues('debit')"></textarea></td>
            </tr>
        </tbody>
    </table>

    <h2>Net Income: <span id="net-income">$0.00</span></h2>

    <script>
        function parseMultipleValues(input) {
            return input.split(',').map(val => parseFloat(val) || 0);
        }

        function sumValues(values) {
            return values.reduce((sum, val) => sum + val, 0);
        }

        function updateValues(category) {
            const yearlyInput = document.getElementById(`${category}-yearly`).value;
            const monthlyInput = document.getElementById(`${category}-monthly`).value;
            const weeklyInput = document.getElementById(`${category}-weekly`).value;
            const oneoffInput = document.getElementById(`${category}-oneoff`).value;

            const yearlyValues = parseMultipleValues(yearlyInput);
            const monthlyValues = parseMultipleValues(monthlyInput);
            const weeklyValues = parseMultipleValues(weeklyInput);
            const oneoffValues = parseMultipleValues(oneoffInput);

            const yearlyTotal = sumValues(yearlyValues);
            const monthlyTotal = sumValues(monthlyValues);
            const weeklyTotal = sumValues(weeklyValues);
            const oneoffTotal = sumValues(oneoffValues);

            if (yearlyInput !== document.activeElement.value) {
                document.getElementById(`${category}-yearly`).value = yearlyTotal.toFixed(2);
            }
            if (monthlyInput !== document.activeElement.value) {
                document.getElementById(`${category}-monthly`).value = (yearlyTotal / 12).toFixed(2);
            }
            if (weeklyInput !== document.activeElement.value) {
                document.getElementById(`${category}-weekly`).value = (yearlyTotal / 52).toFixed(2);
            }

            calculateNetIncome();
        }

        function calculateNetIncome() {
            const incomeYearly = sumValues(parseMultipleValues(document.getElementById('income-yearly').value));
            const creditYearly = sumValues(parseMultipleValues(document.getElementById('credit-yearly').value));
            const debitYearly = sumValues(parseMultipleValues(document.getElementById('debit-yearly').value));
            const incomeOneoff = sumValues(parseMultipleValues(document.getElementById('income-oneoff').value));
            const creditOneoff = sumValues(parseMultipleValues(document.getElementById('credit-oneoff').value));
            const debitOneoff = sumValues(parseMultipleValues(document.getElementById('debit-oneoff').value));

            const netIncome = (incomeYearly + incomeOneoff + creditYearly + creditOneoff) - (debitYearly + debitOneoff);
            document.getElementById('net-income').textContent = `$${netIncome.toFixed(2)}`;
        }

        calculateNetIncome();
    </script>
</body>
</html>
