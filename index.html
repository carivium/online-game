<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 January 1818</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            background: #444;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .section {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .section h2 {
            text-align: center;
            color: #333;
        }

        .skills, .projects {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .projects img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .timeline {
            border-left: 3px solid #333;
            margin: 2rem 0;
            padding: 0 1rem;
        }

        .timeline div {
            margin-bottom: 1rem;
        }

        .timeline div h3 {
            margin: 0;
            color: #444;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }

        .contact-form input, .contact-form textarea, .contact-form button {
            display: block;
            width: 100%;
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Digan Gurung</h1>
        <p>Poet | Writer | Philosopher</p>
    </header>

    <nav>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
    </nav>

        <h2>An Internet Tomb</h2>
        <p> Look on my works, ye mighty, and despair! </p>
    </section>

    <footer>
        <p>&copy; 2025 Digan Gurung. All rights reserved.</p>
    </footer>
</body>
</html>
