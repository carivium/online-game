<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carivium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <style>
         img {
    max-width: 100%; /* Ensures the image scales down if it's larger than its container */
    height: auto; /* Maintains the aspect ratio */
    display: block; /* Removes bottom spacing caused by inline images */
}
        .center-screen {
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically */
    height: 100vh; /* Ensures the container takes up the full height of the viewport */
    margin: 20px; /* Adds margin around the container */
}

/* Media Query for smaller screens */
@media (max-width: 600px) {
    .center-screen {
        margin: 5px; /* Decrease margin on smaller screens */
    }
}
}
        @media (max-width: 768px) {
  body {
    font-size: 16px;
  }
  .container {
    padding: 10px;
  }
}
        body {
            font-family: 'Cinzel', serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.8;
        }

        header {
            background: #2e2e2e; /* Dark grey */
            color: #f0f0f0; /* White-ish */
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 2px 2px 8px #000;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            background: #1f1f1f;
            padding: 1rem 0;
            border-bottom: 1px solid #3a3a3a;
        }

        nav a {
            color: #b0b0b0; /* Medium grey */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
           color: #ffffff; /* White */
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .post {
            background: #2a2a2a; /* Dark grey */
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid #3a3a3a;
        }

        .post h2 {
            margin: 0 0 0.5rem;
            color: #d0d0d0;
        }

        .post .meta {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .post p {
            margin: 0;
            color: #c0c0c0;
        }

        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: #1f1f1f;
            color: #f0f0f0;
            margin-top: 2rem;
            border-top: 1px solid #3a3a3a;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
            font-style: italic;
        }

        footer p a {
            color: #d0d0d0;
            text-decoration: none;
        }

        footer p a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
